<ul class="menu">
    {% for item in menu_tree %}
        <li class="menu-item {% if item.is_active %}active{% endif %} {% if item.is_expanded %}expanded{% endif %}">
            <a href="{{ item.get_url }}">{{ item.name }}</a>
            {% if item.children %}
                <ul class="submenu">
                    {% for child in item.children %}
                        <li class="submenu-item {% if child.is_active %}active{% endif %}">
                            <a href="{{ child.get_url }}">{{ child.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
